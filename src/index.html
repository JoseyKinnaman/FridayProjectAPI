<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>USD Currency Converter</h1>
        <form id="currenyConverter" class="form-group">
          <label for="USD">Please enter the amount you would like to convert in USD:</label>
          <input class="form-control" id="USD" type="number"></input>
          <br>
          <label for="Exchange">Please choose the country you would like to exchange currency to:</label>
          <select class="form-control" name="country" id="country">
            <option value="EUR">Europe</option>
            <option value="GBP">Britain</option>
            <option value="JPY">Japan</option>
            <option value="MXN">Mexico</option>
            <option value="SEK">Sweden</option>
            <option >Litecoin</option>
          </select>
          <br>
          <button type= "submit" id="calculate" class="btn btn-dark">Calculate</button>
        </form>
        <div id="output"></div>
    </div>
  </div>
</body>
<footer> <a href="https://github.com/Jozypants">Jozy Kinnaman</a> (c) 2020</footer>
</html>
